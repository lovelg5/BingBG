name: Bing Wallpaper Crawler and Archive 2023

# 定时运行（保持你原有抓取频率，比如每天UTC 16:00=北京时间00:00）
on:
  # 手动触发（方便测试，不用等定时）
  workflow_dispatch:

jobs:
  move-2023-wallpaper:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取仓库代码到运行环境
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤2：核心步骤 - 批量移动2023年的图片到 wallpaper2023 文件夹
      - name: Batch move 2023 wallpaper files
        run: |
          # 1. 创建目标文件夹（不存在则创建，避免移动时报错）
          mkdir -p "wallpaper2023"

          # 2. 筛选并移动所有2023开头的图片文件（适配你的年月日命名规则）
          # 匹配 "bing wallpaper/2023*.jpg"（如果是其他格式，比如png，改成2023*.png）
          # 用 mv 命令批量移动，-n 确保不覆盖目标文件夹已有文件
          mv -n "bing wallpaper/2023"*.* "wallpaper2023/"

          # 可选：打印移动结果，方便日志排查
          echo "已移动的2023年文件列表："
          ls -l "wallpaper2023/" | grep 2023

      # 步骤3：提交并推送移动后的文件到GitHub仓库
      - name: Commit and push changes
        run: |
          # 配置Git用户信息（GitHub Actions需要）
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # 添加所有更改到暂存区
          git add .

          # 检查是否有更改，避免空提交（比如2023年文件已移完）
          if git diff --cached --quiet; then
            echo "没有2023年的图片需要移动"
          else
            git commit -m "Move all 2023 Bing wallpaper to wallpaper2023 folder"
            git push
          fi
